    <title>Okcoders Javascript</title>
</head>
<body>
    <script>
    var rWord = prompt ("Choose Word to Repeat");
    var t = prompt ("How many times");

       function repeatWord(word, times){
           for(var i = 1; i <= times; i++){
           document.write(word);
           document.write("<br>")
           }
        }
        repeatWord(rWord,t)        
    </script>
</body>
